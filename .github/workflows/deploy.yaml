name: Deploy Website

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node & Build
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "npm"

      - name: Install & Build
        run: |
          npm ci
          npm run build

      - name: Deploy to IONOS
        uses: ionos-deploy-now/deploy-to-ionos-action@v2.1.0 # Fixierte Version für Stabilität
        with:
          # --- WICHTIGE ÄNDERUNGEN HIER ---
          project-id: ${{ secrets.IONOS_PROJECT_ID }}
          service-host: ${{ secrets.IONOS_SERVICE_HOST }}

          # In v2 heißt das 'api-key', aber dein Secret heißt wahrscheinlich noch DEPLOYMENT_KEY
          api-key: ${{ secrets.IONOS_DEPLOYMENT_KEY }}

          # In v2 heißt das 'deployment-folder', nicht mehr 'dist-folder'
          deployment-folder: ./dist

          # Optional: Hilft IONOS den Branch zuzuordnen
          branch-id: main
